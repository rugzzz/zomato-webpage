<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
</head>
<body> 
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>
            </div>
            <div class="navbar__nav__items">
                <button class="navbar__nav__item">Order Food</button>
            </div>
        </nav>
    </header>

    <!--hero section-->
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="food1.jpg" alt="hero image" class="hero__image">
            </div>

            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                <button class="navbar__nav__item">Order Now </button>
            </div>
        </section>

    <br>
    <br>
    <br>
    <br>
        
        
    <!--menu section-->
    <section class="menu__container">
        <h1 class="menu__text">Explore Our Menu</h1>
        <div class="menu__background"></div>

        <div class="menu__lists">

          <div class="food__card">
            <div class="food__card__image__container">
                <img src="food2.jpg" alt="meatball" class="food__image">
            </div>
            <div class="food__card__description">
                <h1 class="food__title">Meatball</h1>
                <p>Enjoy our meatballs with pasta and potato wedges <span style="color: brown;">+3</span></p>
            </div>
          </div> 
          
          <div class="food__card" id="steak__card">
            <div class="food__card__image__container" >
                <img src="food3.jpg" alt="steak" class="food__image">
            </div>
            <div class="food__card__description">
                <h1 class="food__title">Steak</h1>
                <p>Enjoy our steak with pasta and potato wedges <span style="color: brown;">+3</span></p>
            </div>
          </div>  

          <div class="food__card">
            <div class="food__card__image__container">
                <img src="food4.jpg" alt="salad" class="food__image">
            </div>
            <div class="food__card__description">
                <h1 class="food__title">Salad</h1>
                <p>Enjoy our salads with cheese and our special dressing <span style="color: brown;">+3</span></p>
            </div>
          </div>

        </div>  

    </section>



    </main>
</body>
</html>
